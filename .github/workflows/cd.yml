name: CD Pipeline - Docker Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test-docker:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        push: false  # Don't push - HF Spaces builds its own
        tags: cryptosentinel:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker Image (Quick Smoke Test)
      run: |
        docker build -t cryptosentinel:test .
        echo "✅ Docker image built successfully"
        docker images | grep cryptosentinel
        
    - name: Verify Docker Image Size
      run: |
        size=$(docker images cryptosentinel:test --format "{{.Size}}")
        echo "Docker image size: $size"
        echo "✅ Image size verified"

    - name: Security Scan (Optional)
      continue-on-error: true
      run: |
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          aquasec/trivy:latest image --severity HIGH,CRITICAL cryptosentinel:test || echo "Security scan completed with warnings"


