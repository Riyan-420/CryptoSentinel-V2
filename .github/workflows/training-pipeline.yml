name: Training Pipeline

on:
  schedule:
    # Run every 30 minutes (offset by 1 minute from feature pipeline to ensure features are ready)
    - cron: '16,46 * * * *'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  training-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Training Pipeline
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT_NAME: ${{ secrets.HOPSWORKS_PROJECT_NAME }}
        run: |
          python -m pipelines.training_pipeline
      
      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: model-${{ github.run_id }}
          path: models/active/
          retention-days: 7
      
      - name: Notify on success
        if: success()
        run: echo "Training pipeline completed successfully"
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Training Pipeline Failed',
              body: `Training pipeline failed at ${new Date().toISOString()}\n\nRun: ${context.runId}`,
              labels: ['pipeline-failure']
            });

