name: Feature Pipeline

on:
  schedule:
    # Run every 5 minutes (to keep features fresh for inference)
    - cron: '*/5 * * * *'
  workflow_dispatch:
    inputs:
      hours:
        description: 'Hours of history to fetch'
        required: false
        default: '24'
  # Scheduled runs activate after first successful run

env:
  PYTHON_VERSION: '3.11'

jobs:
  feature-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Feature Pipeline
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT_NAME: ${{ secrets.HOPSWORKS_PROJECT_NAME }}
        run: |
          echo "ðŸš€ Starting Feature Pipeline..."
          echo "HOPSWORKS_API_KEY is set: $([ -n "$HOPSWORKS_API_KEY" ] && echo 'YES' || echo 'NO')"
          python run_feature_pipeline.py
          echo "âœ… Feature Pipeline completed!"
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Feature Pipeline Failed',
              body: `Feature pipeline failed at ${new Date().toISOString()}\n\nRun: ${context.runId}`,
              labels: ['pipeline-failure']
            });

